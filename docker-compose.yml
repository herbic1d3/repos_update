version: "3.7"

services:
  exporter:
    restart: always
    command: /usr/local/bin/python /app/reposupdate.py
    environment:
      - REPOS=freeCodeCamp/freeCodeCamp,cosmos/gaia
      - TOKEN=${TOKEN}
      - CACHE_TIMEOUT=300 # cache period on seconds
    build:
      context: ./build/
    image: repos_update
    volumes:
      - ./app/:/app/
    ports:
      - 9853:9853
